<div class="module-text-and-image">
  <div class="container">
    <div class="row">

      <!-- Module content -->
      <div class="col-12 col-md-6 order-1 order-md-0">
        <div class="module-text-and-image__content">
          {{'<h2>{{module.content.title}}</h2>' if module.content.title}}
          {{'<article>{{module.content.text}}</article>' if module.content.text}}
          
          {% if module.content.show_button %}
            {% set button = module.content.button %}
            <div>
              <a href="{{button.link.url.href}}" target="_blank" class="btn btn-primary">
                {{button.text}}
              </a>
            </div>
          {% endif %}
        </div>
      </div>

      <!-- Module visual -->
      <div class="col-12 col-md-6 ">
        <div class="module-text-and-image__visual">
          {{'<img src="{{ module.image.src }}" alt="{{ module.image.alt }}" loading="lazy" width="2000">' if module.image.src}}
        </div>
      </div>

    </div>
  </div>
</div>
